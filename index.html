<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/logo.png">
    <script src="index.js" defer></script>
    <title>NIDE</title>
</head>
<body>
    <div id="frame">
        <div id="editor">
            <div class="frame">
                <textarea id="html" spellcheck="false"></textarea><p class="html">Html<img src="images/html.png" class="elogo"></p>
            </div>
            <div class="frame">
                <textarea id="css" spellcheck="false"></textarea><p class="css">Css<img src="images/css.png" class="elogo"></p>
            </div>
            <div class="frame">
                <textarea id="js" spellcheck="false"></textarea><p class="js">Js<img src="images/js.png" class="elogo"></p>
            </div>
        </div>
        <section id="buttons">
            <button id="newDoc" disabled>New document</button>
        </section>
    </div>
    <iframe id="output"></iframe>
</body>
</html>
